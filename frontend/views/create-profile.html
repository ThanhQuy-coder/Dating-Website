<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Choco - Create Profile</title>
    <link rel="stylesheet" href="/frontend/assets/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/frontend/assets/css/create-profile.css">
</head>
<body>
    <header class="header-home">
    <div class="logo">
        <a href="/frontend/views/home.html" style="color: inherit; text-decoration: none;">Choco</a>
    </div>
        <div class="center">
            <nav class="navmenu">
                <a href="#">Premium</a>
                <a href="/frontend/views/about.html">About</a>
                <a href="/frontend/views/support.html">Support</a>
                <div class="dropdown">
                    <span class="language">Language <span class="arrow">▼</span></span>
                    <div class="down-item">
                        <a href="#" class="drop_down_item">English</a>
                        <a href="#" class="drop_down_item">Tiếng Việt</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <hr>
    <main class="main-signup">
        <div class="box">
            <a href="javascript:history.back()" class="back-btn"><i class="fa fa-arrow-left"></i></a>
            <div class="box-logo">Choco</div>
            <p class="slogan">Happiness you can taste!</p>
            <h2 style="text-align:center; margin-bottom: 10px;">Create your profile</h2>
            <form id="profileForm" novalidate>
                <section class="inputname input-icon">
                    <input type="text" placeholder="Display name" name="displayName" required>
                </section>
                <section class="inputhobbies input-icon">
                    <input type="text" placeholder="Hobbies" name="hobbies" required>
                </section>
                <section class="input-group gender-dob-group">
                    <select name="gender" required>
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="date" name="dob" placeholder="Date of birth" required>
                </section>
                <section class="inputdesc input-icon">
                    <input type="text" placeholder="Self description" name="description" required>
                </section>
                <section class="signup-btn">
                    <button type="submit" class="submit-btn">
                        <i class="fa fa-arrow-right"></i>
                    </button>
                </section>
                <div id="formMessage" class="form-message"></div>
            </form>
        </div>
    </main>
    <script>
        const form = document.getElementById('profileForm');
        const message = document.getElementById('formMessage');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            message.textContent = '';
            const btn = form.querySelector('.submit-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fa fa-spinner fa-spin"></i>';
            setTimeout(() => {
                // Simple validate
                let valid = true;
                form.querySelectorAll('input, select').forEach(input => {
                    if (!input.value) valid = false;
                });
                if (!valid) {
                    message.textContent = 'Please fill in all fields!';
                    message.style.color = '#e75480';
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fa fa-arrow-right"></i>';
                } else {
                    message.textContent = 'Profile created successfully!';
                    message.style.color = '#2196f3';
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fa fa-arrow-right"></i>';
                }
            }, 1000);
        });
    </script>
</body>
</html>
