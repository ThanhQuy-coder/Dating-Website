    <main class="main-signup">
        <div class="box">
            <a href="javascript:history.back()" class="back-btn"><i class="fa fa-arrow-left"></i></a>
            <div class="box-logo">Choco</div>
            <p class="slogan">Happiness you can taste!</p>
            <h2 style="text-align:center; margin-bottom: 10px;">Create your profile</h2>
            <form id="profileForm" novalidate>
                <section class="inputname input-icon">
                    <input type="text" placeholder="Display name" name="displayName" id="display-name" required>
                </section>
                <section class="inputhobbies input-icon">
                    <input type="text" placeholder="Hobbies" name="hobbies" id="hobbies" required>
                </section>
                <section class="input-group gender-dob-group">
                    <select name="gender" id="gender" required>
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="date" name="dob" placeholder="Date of birth" id="date-of-birth" required>
                </section>
                <section class="inputdesc input-icon">
                    <input type="text" placeholder="Self description" name="description" id="description" required>
                </section>
                <section class="signup-btn">
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <i class="fa fa-arrow-right"></i>
                    </button>
                </section>
                <div id="formMessage" class="form-message"></div>
            </form>
        </div>
    </main>

    <!-- Ph·∫ßn th√¥ng b√°o cho ng∆∞·ªùi d√πng -->
    <div id="notification" class="notification hidden">
      <p id="notification-message">Registration successful!</p>
    </div>

    <script>
        const form = document.getElementById('profileForm');
        const message = document.getElementById('formMessage');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            message.textContent = '';
            const btn = form.querySelector('.submit-btn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fa fa-spinner fa-spin"></i>';
            setTimeout(() => {
                // Simple validate
                let valid = true;
                form.querySelectorAll('input, select').forEach(input => {
                    if (!input.value) valid = false;
                });
                if (!valid) {
                    message.textContent = 'Please fill in all fields!';
                    message.style.color = '#e75480';
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fa fa-arrow-right"></i>';
                } else {
                    message.textContent = 'Profile created successfully!';
                    message.style.color = '#2196f3';
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fa fa-arrow-right"></i>';
                }
            }, 1000);
        });
    </script>
